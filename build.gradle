buildscript {

    ext.kotlin_version = '1.9.20' // ประกาศ property kotlin_version อย่างถูกต้อง

    repositories {
        google()
        mavenCentral() // ใช้ mavenCentral แทน jcenter ที่ถูกยกเลิก
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3' // เวอร์ชัน Gradle Plugin ที่สอดคล้องกัน
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // ใช้ property kotlin_version ที่ถูกต้อง
    }
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.1.3' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.20' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}